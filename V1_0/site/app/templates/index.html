{% extends "base.html" %}

{% block content %}
<form action="/prompt" method="POST" novalidate>
    <h2>What would you like to draw?</h2>
    <section class="options">
        {% for subfield in form.radio %}
            {{ subfield }}
            {{ subfield.label }}
        {% endfor %}
    </section>
    <section class="submission">
        {{ form.submit }}
    </section>
</form>
{% endblock %}
